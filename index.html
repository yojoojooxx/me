  <body>
    <div id="header">

        <div id="menu_list">

            <li><a href="#">이데아</a></li>

          </ul>
        </div>
      </div>

      <div id="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div id="line">
        <p>jeong yujin .<span> 01072202841</span> . yujin08111@naver.com .</p>
      </div>
    </div>

    <div id="object1" class="dd">
      <img src="images/a1.png" alt="전시" />

    <div id="object2" class="dd">

    <div id="object5" class="dd">

    <div id="object6" class="dd">
      <img src="images/a6.png" alt="러그" />
      <p>러그</p>

    <div id="search">
      <input type="text" placeholder="Search" />
      <div id="eyes">
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="search_result">메롱</div>
    <script>
      $(function () {
        $(".dd").draggable();
      });

      let gnb = document.getElementById("gnb");
      let bg = document.getElementById("bg");
      gnb.addEventListener("click", function (e) {
        gnb.classList.toggle("on");
        bg.classList.toggle("on");
      });

      //   제이쿼리 문법
      //   $("#gnb").click(function () {
      //     $(this).toggleClass("on");
      //     $("#bg").toggleClass("on");
      //   });

      $("#search input").keydown(function (e) {
        if (e.keyCode == 13) {
          $("#search_result").show();
          setInterval(() => {
            $("#search_result").fadeOut(300);
          }, 3000);
        }
      });
    </script>
